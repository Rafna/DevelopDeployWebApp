<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Login here</h1>
        <h4 class="instructions">Enter your login information here</h4>
        <form name="loginform">
            <label name="username">Enter username:</label>
            <input type="text" name="username" placeholder="Jane">
            <label name="password">Enter your password:</label>
            <input type="password" name="password">
            <input name="cities" list="cities" placeholder="Select the city">
            <datalist id="cities">
                <option value="Denver">Denver</option>
                <option value="Austin">Austin</option>
                <option value="New York">New York</option>
            </datalist>
            <input type="submit">
        </form>
    </body>
</html>
